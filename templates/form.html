<html>
   <head>
       <title>Form!</title>
   </head> 
   <body>
       <h1>Our form will be here!</h1>
       <form method="POST" action="{{ url_for('form') }}">
           {{ form.csrf_token }}
           {{ form.username.label }}
           {{ form.username }}
           <ul>
               {% for error in form.username.errors %}
               {{ error }}
               {% endfor %}
           </ul>
           {{ form.password.label }}
           {{ form.password }}
           <ul>
                {% for error in form.password.errors %}
                {{ error }}
                {% endfor %}
           </ul>
           <input type="submit" value="submit"> 
       </form>
   </body>
</html>
